<!DOCTYPE html>
<html>

<div style="   text-align: center; margin-top: 100px;">
    <p></p>
    <a id="deeplink" style="background-color: black;
    text-decoration: none;
    text-align: center;
    align-self: center;
    padding: 10px 50px;
    margin-top: 20px;
    color: white;">click here</a>
</div>
<script>
    (function (window) {
        var url_string = window.location.href
        var url = new URL(url_string);
        var params = location.search.substring(1);
        var data = decodeURI(params);

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
        var os = getMobileOperatingSystem()

        if (os == "iOS") {
            window.location.replace("lenmo://bankflow/success?" + data);
            document.getElementById("deeplink").href = "lenmo://bankflow/success?" + data;
            return
        }

        if (os == "Android") {
            window.location.replace("intent://lenmo;scheme=app;end");
            document.getElementById("deeplink").href = "lenmo://app/bankflow/success?" + data;
            return
        }

    }(window));
</script>

</html>
